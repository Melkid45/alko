<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/muller-narrow" rel="stylesheet">
    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.min.css">
    <title>Ks Studio</title>
</head>
<body>
    <div class="form">
        <div class="form__body">
            <form class="form__body-main">
                <button class="form__body-main-close">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 13L27 27" stroke="#17174D" stroke-width="2" stroke-linecap="round"/>
                        <path d="M27 13L13 27" stroke="#17174D" stroke-width="2" stroke-linecap="round"/>
                    </svg>                    
                </button>
                <span class="form__body-main-title">
                    Обратная связь
                </span>
                <input placeholder="Ваше Имя" type="text">
                <input placeholder="Контактный телефон или e-mail" type="text">
                <p>Мы не занимаемся рассылкой рекламных сообщений, а так же не передаем контактные данные третьим лицам.</p>
                <button class="form__body-main-btn">
                    Отправить заявку
                </button>
            </form>
        </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
